<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encryption Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        textarea:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input[type="number"] {
            min-width: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-encrypt {
            background: #667eea;
            color: white;
        }

        .btn-encrypt:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-decrypt {
            background: #764ba2;
            color: white;
        }

        .btn-decrypt:hover {
            background: #66408c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .output-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 25px;
        }

        .output-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #output {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            background: white;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            color: #333;
        }

        .error {
            background: #fee;
            border: 2px solid #f99;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Caesar Cipher Tool</h1>
        <p class="subtitle">Encrypt and decrypt messages using the Caesar cipher</p>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message here..."></textarea>
        </div>

        <div class="form-group">
            <label for="shift">Shift Value:</label>
            <input type="number" id="shift" value="3" min="0" max="25" placeholder="Enter shift value (0-25)">
            <p class="info">Use 1-25 for meaningful encryption</p>
        </div>

        <div class="button-group">
            <button class="btn-encrypt" onclick="encrypt()">Encrypt</button>
            <button class="btn-decrypt" onclick="decrypt()">Decrypt</button>
        </div>

        <div class="error" id="error"></div>

        <div class="output-section">
            <div class="output-label">Output:</div>
            <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
            <button class="copy-btn" onclick="copyOutput()">üìã Copy Output</button>
        </div>
    </div>

    <script>
        function encrypt() {
            const message = document.getElementById('message').value;
            const shift = document.getElementById('shift').value;

            if (!message) {
                showError('Please enter a message');
                return;
            }

            fetch('/encrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, shift })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('output').value = data.output;
                        hideError();
                    } else {
                        showError(data.error);
                    }
                })
                .catch(error => showError('Error: ' + error));
        }

        function decrypt() {
            const message = document.getElementById('message').value;
            const shift = document.getElementById('shift').value;

            if (!message) {
                showError('Please enter a message');
                return;
            }

            fetch('/decrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, shift })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('output').value = data.output;
                        hideError();
                    } else {
                        showError(data.error);
                    }
                })
                .catch(error => showError('Error: ' + error));
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Output copied to clipboard!');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('show');
        }
    </script>
</body>
</html>
